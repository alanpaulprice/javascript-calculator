<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Monoton" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid">
  <div class="row">
    <div id="calculator" class="col-lg-2 col-lg-offset-5 col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
      <!-- Calculator -->
      <div class="row">
        <h2 id="heading" class="text-center">JAVASCRIPT CALCULATOR</h2>
      </div>

      <!-- ----- SCREEN ----- -->

      <div id="screenRow" class="row">
        <div id="screen" class="col-xs-12 text-right">

          <div id="screenCurrRow" class="row">
            <div class="col-xs-12">
              <span id="screenCurr">0</span>
            </div> <!-- col -->
          </div>


          <div id="screenSumRow" class="row">
            <div id="screenSumCol" class="col-xs-12">
              <span id="screenSum">0</span>
            </div> <!-- col -->
          </div> <!-- screenSmallRow -->

        </div> <!-- screen -->
      </div> <!-- row -->

      <!-- ----- BUTTONS ----- -->
      
      <!-- ----- BUTTON ROW 1 ----- -->

      <div id="buttons" class="row btnRow">
        <div class="row btnRow">
          <div class="col-xs-12">
            <div class="col-xs-3">
              <button id="btnAc" class="btn btn-block btn-alt" type="button">AC</button>
            </div>
            <div class="col-xs-3">
              <button id="btnCe" class="btn btn-block btn-alt" type="button">CE</button>
            </div>
            <div class="col-xs-3">
              <button id="btnDivide" class="btn btn-block" type="button">/</button>
            </div>
            <div class="col-xs-3">
              <button id="btnMultiply" class="btn btn-block" type="button">*</button>
            </div>
          </div> <!-- col -->
        </div> <!-- row -->
        
        <!-- ----- BUTTON ROW 2 ----- -->
        
        <div class="row btnRow">
          <div class="col-xs-12">
            <div class="col-xs-3">
              <button id="btn7" class="btn btn-block" type="button">7</button>
            </div>
            <div class="col-xs-3">
              <button id="btn8" class="btn btn-block" type="button">8</button>
            </div>
            <div class="col-xs-3">
              <button id="btn9" class="btn btn-block" type="button">9</button>
            </div>
            <div class="col-xs-3">
              <button id="btnSubtract" class="btn btn-block" type="button">-</button>
            </div>
          </div> <!-- col -->
        </div> <!-- row -->
        
        <!-- ----- BUTTON ROW 3 ----- -->
        
        <div class="row btnRow">
          <div class="col-xs-12">
            <div class="col-xs-3">
              <button id="btn4" class="btn btn-block" type="button">4</button>
            </div>
            <div class="col-xs-3">
              <button id="btn5" class="btn btn-block" type="button">5</button>
            </div>
            <div class="col-xs-3">
              <button id="btn6" class="btn btn-block" type="button">6</button>
            </div>
            <div class="col-xs-3">
              <button id="btnAdd" class="btn btn-block" type="button">+</button>
            </div>
          </div> <!-- col -->
        </div> <!-- row -->

        <!-- ----- BUTTON ROW 4 ----- -->
        
        <div id="bottomBtnCol" class="col-xs-12">
          <div class="row btnRow">
            <div class="col-xs-9">
              <div class="row">
                <div class="col-xs-4">
                  <button id="btn1" class="btn btn-block" type="button">1</button>
                </div>
                <div class="col-xs-4">
                  <button id="btn2" class="btn btn-block" type="button">2</button>
                </div>
                <div class="col-xs-4">
                  <button id="btn3" class="btn btn-block" type="button">3</button>
                </div>
              </div>

              <div class="row btnRow">
                <div class="col-xs-8">
                  <button id="btn0" class="btn btn-block" type="button">0</button>
                </div>
                <div class="col-xs-4">
                  <button id="btnDecimal" class="btn btn-block" type="button">.</button>
                </div>
              </div>
            </div>

            <div class="col-xs-3">
              <div id="equalsCol" class="col-xs-12">
                <button id="btnEquals" class="btn btn-block" type="button">=</button>
              </div>
            </div>
          </div>
        </div>

      </div> <!-- buttons -->
    </div> <!-- calculator -->
  </div> <!-- row -->
</div> <!-- container -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
